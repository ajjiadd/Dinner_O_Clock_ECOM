<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner O'clock - Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Dinner O'clock</h1>
            <nav class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="menu.html" class="hover:underline">Menu</a>
                <a href="subscription.html" class="hover:underline">Subscriptions</a>
                <a href="order.html" class="hover:underline">Order</a>
                <a href="catering.html" class="hover:underline">Catering</a>
                <a href="about.html" class="hover:underline">About</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <span id="auth-links"></span>
                <button id="cart-button" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Cart (<span
                        id="cart-count">0</span>)</button>
            </nav>
        </div>
    </header>

    <!-- Order Section -->
    <section class="container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Place Your Order</h2>

        <!-- Cart Summary -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h3 class="text-2xl font-semibold mb-4">Cart Summary</h3>
            <div id="cart-items" class="grid grid-cols-1 gap-4">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <p id="cart-total" class="text-xl font-semibold mt-4 text-right">Total: $0.00</p>
        </div>

        <!-- Order Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-2xl font-semibold mb-4">Order Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Delivery Type</label>
                    <select id="delivery-type" class="w-full p-2 border rounded">
                        <option value="delivery">Delivery</option>
                        <option value="takeaway">Takeaway</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Order Date</label>
                    <input type="date" id="order-date" class="w-full p-2 border rounded" min="2025-07-05">
                </div>
                <div id="address-field" class="md:col-span-2">
                    <label class="block text-gray-700 mb-2">Delivery Address</label>
                    <textarea id="address" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2">Payment Method</label>
                    <select id="payment-method" class="w-full p-2 border rounded">
                        <option value="cod">Cash on Delivery</option>
                        <option value="card">Card Payment</option>
                    </select>
                </div>
                <div id="card-element" class="md:col-span-2 hidden p-2 border rounded">
                    <!-- Stripe card element will be inserted here -->
                </div>
            </div>
            <button id="submit-order" class="mt-6 bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Place
                Order</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>¬© 2025 Dinner O'clock. All rights reserved.</p>
            <p class="mt-2">Contact us: <a href="mailto:support@dinneroclock.com"
                    class="underline">support@dinneroclock.com</a> | +123-456-7890</p>
            <div class="mt-4 space-x-4">
                <a href="about.html" class="hover:underline">About</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="privacy.html" class="hover:underline">Privacy Policy</a>
            </div>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="https://facebook.com" class="text-2xl">üìò</a>
                <a href="https://twitter.com" class="text-2xl">üê¶</a>
                <a href="https://instagram.com" class="text-2xl">üì∏</a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/order.js"></script>
</body>

</html>
