<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner O'clock - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/admin/css/admin-style.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside id="sidebar" class="bg-blue-600 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
      <h2 class="text-2xl font-bold text-center">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="dashboard.html" class="block py-2.5 px-4 rounded bg-blue-700">Dashboard</a>
        <a href="manage-menu.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Menu</a>
        <a href="manage-orders.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Orders</a>
        <a href="manage-catering.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Catering</a>
        <a href="manage-users.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Users</a>
        <a href="manage-subscriptions.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Subscriptions</a>
        <a href="manage-promotions.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Promotions</a>
        <a href="manage-messages.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Messages</a>
        <a href="#" id="admin-logout" class="block py-2.5 px-4 rounded hover:bg-blue-700">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <button id="menu-toggle" class="md:hidden text-blue-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <h1 class="text-3xl font-bold">Admin Dashboard</h1>
        </div>
        <div id="admin-name" class="text-gray-600"></div>
      </header>

      <!-- Metrics -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-700">Total Orders</h3>
          <p id="total-orders" class="text-3xl font-bold text-blue-600">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-700">Total Revenue</h3>
          <p id="total-revenue" class="text-3xl font-bold text-blue-600">$0.00</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-700">Pending Catering Requests</h3>
          <p id="pending-catering" class="text-3xl font-bold text-blue-600">0</p>
        </div>
      </div>

      <!-- Chart -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Order Trends</h3>
        <canvas id="order-chart" class="w-full"></canvas>
      </div>
    </main>
  </div>

  <script src="/admin/js/admin-auth.js"></script>
  <script src="/admin/js/dashboard.js"></script>
</body>
</html>
