<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner O'clock - Manage Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/admin/css/admin-style.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside id="sidebar" class="bg-blue-600 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
      <h2 class="text-2xl font-bold text-center">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="dashboard.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Dashboard</a>
        <a href="manage-menu.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Menu</a>
        <a href="manage-orders.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Orders</a>
        <a href="manage-catering.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Catering</a>
        <a href="manage-users.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Users</a>
        <a href="manage-subscriptions.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Subscriptions</a>
        <a href="manage-promotions.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Promotions</a>
        <a href="manage-messages.html" class="block py-2.5 px-4 rounded bg-blue-700">Manage Messages</a>
        <a href="#" id="admin-logout" class="block py-2.5 px-4 rounded hover:bg-blue-700">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <button id="menu-toggle" class="md:hidden text-blue-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <h1 class="text-3xl font-bold">Manage Messages</h1>
        </div>
        <div id="admin-name" class="text-gray-600"></div>
      </header>

      <!-- Messages Table -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Contact Messages</h3>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Subject</th>
              <th class="px-4 py-2">Message</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Created At</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="messages-table-body"></tbody>
        </table>
      </div>

      <!-- Message Details Modal -->
      <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-md max-h-[80vh] overflow-y-auto">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Message Details</h3>
          <div id="message-details"></div>
          <div class="mt-4">
            <label class="block text-gray-700 mb-2">Status</label>
            <select id="message-status" class="w-full p-2 border rounded">
              <option value="unread">Unread</option>
              <option value="read">Read</option>
              <option value="responded">Responded</option>
            </select>
          </div>
          <div class="mt-4 flex justify-end">
            <button id="save-status" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
            <button id="close-modal" class="ml-2 bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/admin/js/admin-auth.js"></script>
  <script src="/admin/js/manage-messages.js"></script>
</body>
</html>
