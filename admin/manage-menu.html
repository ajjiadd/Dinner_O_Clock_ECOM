<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner O'clock - Manage Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/admin/css/admin-style.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside id="sidebar" class="bg-blue-600 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
      <h2 class="text-2xl font-bold text-center">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="dashboard.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Dashboard</a>
        <a href="manage-menu.html" class="block py-2.5 px-4 rounded bg-blue-700">Manage Menu</a>
        <a href="manage-orders.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Orders</a>
        <a href="manage-catering.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Catering</a>
        <a href="manage-users.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Users</a>
        <a href="manage-subscriptions.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Subscriptions</a>
        <a href="manage-promotions.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Promotions</a>
        <a href="manage-messages.html" class="block py-2.5 px-4 rounded hover:bg-blue-700">Manage Messages</a>
        <a href="#" id="admin-logout" class="block py-2.5 px-4 rounded hover:bg-blue-700">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <button id="menu-toggle" class="md:hidden text-blue-600 mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <h1 class="text-3xl font-bold">Manage Menu</h1>
        </div>
        <div id="admin-name" class="text-gray-600"></div>
      </header>

      <!-- Add/Edit Menu Item Form -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Add/Edit Menu Item</h3>
        <form id="menu-form" enctype="multipart/form-data">
          <input type="hidden" id="menu-id">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 mb-2">Name</label>
              <input type="text" id="menu-name" class="w-full p-2 border rounded" required>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Price</label>
              <input type="number" id="menu-price" step="0.01" min="0" class="w-full p-2 border rounded" required>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Cuisine Type</label>
              <input type="text" id="menu-cuisine" class="w-full p-2 border rounded">
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Dietary Info</label>
              <input type="text" id="menu-dietary" class="w-full p-2 border rounded">
            </div>
            <div class="md:col-span-2">
              <label class="block text-gray-700 mb-2">Description</label>
              <textarea id="menu-description" class="w-full p-2 border rounded"></textarea>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Image</label>
              <input type="file" id="menu-image" accept="image/*" class="w-full p-2 border rounded">
            </div>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input type="checkbox" id="menu-active" checked>
                <span class="ml-2 text-gray-700">Active</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" id="menu-featured">
                <span class="ml-2 text-gray-700">Featured</span>
              </label>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" id="menu-submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Save</button>
            <button type="button" id="menu-cancel" class="ml-2 bg-gray-600 text-white px-6 py-3 rounded hover:bg-gray-700 hidden">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Menu Items Table -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Menu Items</h3>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Price</th>
              <th class="px-4 py-2">Cuisine</th>
              <th class="px-4 py-2">Dietary</th>
              <th class="px-4 py-2">Active</th>
              <th class="px-4 py-2">Featured</th>
              <th class="px-4 py-2">Image</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="menu-table-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="/admin/js/admin-auth.js"></script>
  <script src="/admin/js/manage-menu.js"></script>
</body>
</html>
